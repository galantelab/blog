<nav class="pagination" role="pagination">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a class="newer-posts" href="{{site.baseurl}}/" title="Página anterior">&laquo; Mais recentes</a>
    {% else %}
      <a class="newer-posts" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" title="Página anterior">&laquo; Mais recentes</a>
    {% endif %}
  {% endif %}
  <span class="page-number d-none"> &nbsp; &nbsp; Página {{ paginator.page }} de {{ paginator.total_pages }} &nbsp; &nbsp; </span>
  {% if paginator.next_page %}
    <a class="older-posts" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" title="Próxima página">Mais antigas &raquo;</a>
  {% endif %}
</nav>
